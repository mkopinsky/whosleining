{% extends 'base.html' %}

{% block content %}
  <section>
    <div>
      <h1>Shul Info</h1>
    </div>
    <div>
      <form action=# method='post'>
        <div class='form-group'>
          <label for='shul-name'>Shul Name</label>
          <input id='shul-name' type='text' name='name' required/>
          <label for='shul-address'>Address</label>
          <input id='shul-address' type='text' name='address'/>
          <label for='shul-city'>City</label>
          <input id='shul-city' type='text' name='city'/>
          <label for='shul-state'>State</label>
          <select id='shul-state' name='state'>
            <option value="AL">Alabama</option>
      			<option value="AK">Alaska</option>
      			<option value="AZ">Arizona</option>
      			<option value="AR">Arkansas</option>
      			<option value="CA">California</option>
      			<option value="CO">Colorado</option>
      			<option value="CT">Connecticut</option>
      			<option value="DE">Delaware</option>
      			<option value="DC">District Of Columbia</option>
      			<option value="FL">Florida</option>
      			<option value="GA">Georgia</option>
      			<option value="HI">Hawaii</option>
      			<option value="ID">Idaho</option>
      			<option value="IL">Illinois</option>
      			<option value="IN">Indiana</option>
      			<option value="IA">Iowa</option>
      			<option value="KS">Kansas</option>
      			<option value="KY">Kentucky</option>
      			<option value="LA">Louisiana</option>
      			<option value="ME">Maine</option>
      			<option value="MD">Maryland</option>
      			<option value="MA">Massachusetts</option>
      			<option value="MI">Michigan</option>
      			<option value="MN">Minnesota</option>
      			<option value="MS">Mississippi</option>
      			<option value="MO">Missouri</option>
      			<option value="MT">Montana</option>
      			<option value="NE">Nebraska</option>
      			<option value="NV">Nevada</option>
      			<option value="NH">New Hampshire</option>
      			<option value="NJ">New Jersey</option>
      			<option value="NM">New Mexico</option>
      			<option value="NY">New York</option>
      			<option value="NC">North Carolina</option>
      			<option value="ND">North Dakota</option>
      			<option value="OH">Ohio</option>
      			<option value="OK">Oklahoma</option>
      			<option value="OR">Oregon</option>
      			<option value="PA">Pennsylvania</option>
      			<option value="RI">Rhode Island</option>
      			<option value="SC">South Carolina</option>
      			<option value="SD">South Dakota</option>
      			<option value="TN">Tennessee</option>
      			<option value="TX">Texas</option>
      			<option value="UT">Utah</option>
      			<option value="VT">Vermont</option>
      			<option value="VA">Virginia</option>
      			<option value="WA">Washington</option>
      			<option value="WV">West Virginia</option>
      			<option value="WI">Wisconsin</option>
      			<option value="WY">Wyoming</option>
          </select>
          <label for='shul-zip'>Zip</label>
          <input id='shul-zip' type='text' name='zip'/>
        </div>
        <div class='form-group'>
          <legend>Scheduling Settings</legend>
          <div>
            <label for='calendar-type'>Calendar Type</label>
            <select id='calendar-type' name='calendar-type'>
              <option value='Israel'>Israel</option>
              <option value='Diaspora'>Diaspora</option>
            </select>
          </div>
          <div>
            <input id='yom-tov-hidden' type='hidden' value='off' name='yom-tov'/>
            <input id='yom-tov' type='checkbox' value='on' name='yom-tov'/>
            <label for'yom-tov'>Include Yom Tov</label>
          </div>
        </div>
        <div class='form-group'>
          <legend>Security Settings</legend>
          <div>
            <h6>Visibility:</h6>
            <input id='public-visibility' type='radio' name='visibility' value='public' />
            <label for='public-visibility'>Signups are publicly visible</label>
            <input id='logged-in-visibility' type='radio' name='visibility' value='logged-in' checked/>
            <label for='logged-in-visibility'>Signups are visible only to logged in users</label>
            <input id='leiner-visibility' type='radio' name='visibility' value='leiner'/>
            <label for='leiner-visibility'>Signups are visible only to approved leiners</label>
          </div>
          <div>
            <h6>Accessibility:</h6>
            <input id='user-accessible' type='radio' name='accessibility' value='logged-in'checked/>
            <label for='user-accessible'>Allow any logged in user to sign up to lein</label>
            <input id='leiner-accessible' type='radio' name='accessibility' value='leiner'/>
            <label for='leiner-accessible'>Allow only approved leiners to sign up to lein</label>
          </div>
        </div>
        <button id='submit' type='submit'>Submit</button>
      </form>
    </div>
  </section>
{% endblock %}
