{% extends 'base.html' %}

{% block content %}
  <section>
    <div>
      {% if session['name'] %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('googleLogin') }}">Login</a>
      {% endif %}
    </div>
    <div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </section>
{% endblock %}
